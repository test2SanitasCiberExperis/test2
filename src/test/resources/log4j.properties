log4j.rootLogger=DEBUG, file, stdout

# Print only messages of level ERROR or above in the package com.isb.  but the value is modified in the config listener.
log4j.logger.com=DEBUG

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss,SSS} %-5p [%t-%X{sessionId}] (%F:%L)[%M] - %m%n